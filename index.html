<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <title>Todo List</title>

  <script src="https://kit.fontawesome.com/a344c1290e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class='container'>
    
    <div class='add-form'>
      <form>
        <input type='text' name='text'>
        <label class="form-label">Enter task here...</label>
        <span class='highlight'></span>
        <button type='submit'><span class="material-icons">add_task</span></button>
      </form>
    </div>

    <div class='todo-list'>

      <ol></ol>

    </div>

    <span id='textEmpty' class='textEmptyVisible'>No tasks yet...</span>

  </div>

  <script src='js/script.js'></script>
</body>
</html>
